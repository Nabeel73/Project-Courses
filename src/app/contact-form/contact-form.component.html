<!DOCTYPE html>
<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input ngModel name="firstName" firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First Name Required</div>

    </div>
    <div class="form-group">
        <label for="comment">Comments</label>
        <textarea name="comment" id="comment" cols="30" rows="10" class="form-control "></textarea>
    </div>
    <button type="button" class="btn btn-primary ">Submit</button>
</form>
